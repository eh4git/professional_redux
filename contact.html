<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Pacifico&display=swap" rel="stylesheet">

  <!--My Images & CSS-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="bodyImg">
    <h1>Erik's Portfolio</h1>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="profile.html">Profile Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="aboutme.html">About Me<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/erik-hirsch-b8aa251a5/" target="_blank">My
              LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/eh4git" tabindex="-1" aria-disabled="true" target="_blank">My
              Github</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Start of Grid Layout-->
    <div class="contact-form container">
      <form>
        <div class="form-group">
          <label for="contactNameText">Name</label>
          <input type="text" class="form-control nameText" id="contactNameText" placeholder="Enter your name." required>
        </div>
        <div class="form-group">
          <label for="contactEmailText">Email address</label>
          <input type="email" class="form-control emailText" id="contactEmailText" placeholder="yourEmail@example.com"
            required>
        </div>
        <div class="form-group">
          <label for="contactMessageText">Message</label>
          <textarea class="form-control messageText" id="contactMessageText" placeholder="Enter your message here."
            rows="10" maxlength="2500" required></textarea>
        </div>
        <button type="submit" id="contactFormBtn" class="btn btn-primary">Submit</button>
    </div>
    <footer class="footer mt-auto py-3">
      <span class="text-muted">WTFPL</span>
    </footer>
    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
      </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
  </div>
</body>

</html>
